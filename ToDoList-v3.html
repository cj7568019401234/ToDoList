<!DOCTYPE html>
<html lang='zh'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>ToDoList</title>
    <link rel='stylesheet' href='./css/ToDoList-v3.css'>
</head>

<body>

    <nav class='nav'>
        <label class='nav__logo'>ToDoList</label>
        <input class='nav__task' type='text' placeholder='添加任务'>
        <div class='nav__add'>添加</div>
    </nav>

    <div class='task'>
        <div class='task--todo'>
            <h3>待完成
                <span class='task--todo__num'>0</span>
            </h3>
            <div class='task__line--first'></div>
            <div class='task--todo__list'></div>
        </div>

        <div class='task--done'>
            <h3>已完成
                <span class='task--done__num'>0</span>
            </h3>
            <div class='task__line--first'></div>
            <div class='task--done__list'></div>
        </div>
    </div>

    <footer>
        <p>Copyright © 2020 ToDoList-v3. Posted by : Cj</p>
    </footer>

    <script src='./js/ToDoList-v3.js'></script>
</body>

</html>
